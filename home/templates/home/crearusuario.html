    <main class="contenido">
        <div class="articulo" style="background-color: #001087">
            <h2>Crear Usuario Nuevo</h2>
            <form class="formulario" method="get" name="login">
                <div class="form-group">
                    <div class="textoformulario">
                        <label for="nombre">Usuario: </label>
                        <input id="nombre" name="nombre" class="form-control">
                    </div>
                    <br>
                    <div class="textoformulario">
                        <label for="clave">Clave: </label>
                        <input id="clave" name="clave" class="form-control">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="crear-link">
                    <a href="html\crearusuario.html">O crea una cuenta</a>
                </div>
            </form>
        </div>
